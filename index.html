<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/6de6aa5275.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="todo-container">
            <h2 class="title">Todo App</h2>

            <div class="input-container">
                <input type="text" id="input" placeholder="Add your new todo" onfocus="this.value=''">
                <i class="fas fa-plus-square" id="addicon"></i>
            </div>

            <div class="list-container">
                <!-- <p class="list" id="paragraph">dasdasd</p> -->
            </div>

            <div class="info-container">
                <p class="last-p" id="list-count">Please Add List</p>
                <button class="clear-btn" id="clear-button">Clear All</button>
            </div>
        </div>

    </div>
</body>
</html>
